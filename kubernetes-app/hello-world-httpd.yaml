apiVersion: v1
kind: Namespace
metadata:
  name: hello-world-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: registry.redhat.io/rhel8/httpd-24:latest
        command: ["/bin/bash"]
        args:
        - -c
        - |
          echo "Hello World from $(hostname)!" > /var/www/html/index.html
          echo "ServerName localhost" >> /etc/httpd/conf/httpd.conf
          echo "Listen 8080" >> /etc/httpd/conf/httpd.conf
          echo "<VirtualHost *:8080>" >> /etc/httpd/conf/httpd.conf
          echo "  DocumentRoot /var/www/html" >> /etc/httpd/conf/httpd.conf
          echo "  DirectoryIndex index.html" >> /etc/httpd/conf/httpd.conf
          echo "</VirtualHost>" >> /etc/httpd/conf/httpd.conf
          httpd -D FOREGROUND
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hello-world
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: hello-world-route
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  to:
    kind: Service
    name: hello-world-service
  port:
    targetPort: 8080

















