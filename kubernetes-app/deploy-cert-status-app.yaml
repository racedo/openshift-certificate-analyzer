---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-status-app
  labels:
    app: cert-status-monitor

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cert-app-content-pvc
  namespace: cert-status-app
  labels:
    app: cert-status-monitor
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: kubevirt-csi-infra-default

---
