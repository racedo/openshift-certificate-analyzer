                    <tr><th>Recent kubelet CSRs (last 5)</th><th>Age</th><th>Status</th></tr>
    EOF
            oc get csr --sort-by=.metadata.creationTimestamp 2>/dev/null | grep system:node | tail -5 | while read name condition age; do
                echo "                    <tr><td>$name</td><td>$age</td><td>$condition</td></tr>" >> "$OUTPUT_FILE"
            done
            echo "                </table>" >> "$OUTPUT_FILE"
        else
            echo '                <div class="alert-box">‚ö†Ô∏è No Certificate Signing Requests found</div>' >> "$OUTPUT_FILE"
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
            </div>

            <div class="section">
                <h2>‚ö†Ô∏è Rotation Alerts & Recommendations</h2>
    EOF

        # Check for certificates rotating soon
        check_rotation_alerts

        cat >> "$OUTPUT_FILE" << 'EOF'
            </div>

            <div class="section">
                <h2>üìã Summary & Key Dates</h2>
                <div class="success-box">
                    <strong>üîÑ Rotation Cycles:</strong><br>
                    üìÖ Control Plane: Every 10 months (300 days)<br>
                    üìÖ etcd: Every 2.4 years (876 days)<br>
                    üìÖ kubelet: Every 15 days (automatic)<br>
                    üìÖ Service CA: Every 4 years (1460 days)
                </div>
                
                <div class="info-box">
                    <strong>üí° Monitoring Tips:</strong><br>
                    ‚Ä¢ üî¥ Red certificates expire within 30 days<br>
                    ‚Ä¢ üü° Yellow certificates expire within 90 days<br>
                    ‚Ä¢ üü¢ Green certificates are healthy<br>
                    ‚Ä¢ Watch for kubelet CSR activity every ~15 days<br>
                    ‚Ä¢ Plan maintenance windows around rotation dates
                </div>
            </div>

            <div class="refresh-info">
                <p>üîÑ Page auto-refreshes every 60 seconds | Last updated: $(date)</p>
                <p>üíæ Running on Persistent Volume with Certificate Monitoring</p>
            </div>
        </div>
    </body>
    </html>
    EOF
    }

    # Function to check certificates in a namespace
    check_namespace_certs() {
        local namespace=$1
        local title=$2
        local refresh_period_days=$3

        cat >> "$OUTPUT_FILE" << EOF
            <div class="section">
                <h2>üîê $title</h2>
    EOF

        # Check if namespace exists
        if ! oc get namespace "$namespace" >/dev/null 2>&1; then
            cat >> "$OUTPUT_FILE" << EOF
                <div class="alert-box">‚ö†Ô∏è Namespace $namespace not found</div>
            </div>
    EOF
            return
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
                <table class="cert-table">
                    <tr>
                        <th>Certificate Name</th>
                        <th>Expires</th>
                        <th>Days Left</th>
                        <th>Next Rotation</th>
                        <th>Status</th>
                        <th>Annotations</th>
                    </tr>
    EOF

        local cert_found=false
        oc -n $namespace get secrets -o json 2>/dev/null | jq -r '.items[] | select(.type=="kubernetes.io/tls") | select(.data."tls.crt") | "\(.metadata.name) \(.metadata.creationTimestamp) \(.data."tls.crt")"' | while read name created cert; do
            if [ -n "$cert" ] && [ -n "$created" ]; then
                cert_found=true
                
                # Get expiry date
                not_after=$(echo $cert | base64 -d | openssl x509 -noout -enddate 2>/dev/null | cut -d= -f2)

                if [ -n "$not_after" ]; then
                    expiry_epoch=$(date -d "$not_after" +%s 2>/dev/null)
                    current_epoch=$(date +%s)
                    days_left=$(( (expiry_epoch - current_epoch) / 86400 ))

                    # Calculate next rotation
                    created_epoch=$(date -d "$created" +%s 2>/dev/null)
                    days_since_created=$(( (current_epoch - created_epoch) / 86400 ))
                    days_until_rotation=$(( refresh_period_days - (days_since_created % refresh_period_days) ))
                    next_rotation_epoch=$(( current_epoch + (days_until_rotation * 86400) ))
                    next_rotation_date=$(date -d "@$next_rotation_epoch" "+%m/%d/%Y")

                    # Format expiry date
                    expiry_date=$(date -d "$not_after" "+%m/%d/%Y" 2>/dev/null)

                    # Determine status and color
                    local status_class=""
                    local status_text=""
                    if [ $days_left -lt 30 ]; then
                        status_class="status-critical"
                        status_text="üî¥ Critical"
                    elif [ $days_left -lt 90 ]; then
                        status_class="status-warning"
                        status_text="üü° Warning"
                    else
                        status_class="status-good"
                        status_text="üü¢ Good"
                    fi

                    # Process annotations (using oc commands instead of jq)
                    local annotations_html=""
                    local refresh_period_found=false
                    
                    # Get refresh-period annotation specifically
                    local refresh_period=$(oc -n $namespace get secret $name -o jsonpath='{.metadata.annotations.certificates\.openshift\.io/refresh-period}' 2>/dev/null)
                    
                    if [[ -n "$refresh_period" ]]; then
                        annotations_html+="<div class=\"annotation-item annotation-refresh-period\"><strong>refresh-period:</strong> $refresh_period</div>"
                        refresh_period_found=true
                    fi
                    
                    # Get all annotations and process them
                    local all_annotations=$(oc -n $namespace get secret $name -o jsonpath='{.metadata.annotations}' 2>/dev/null)
                    
                    if [[ -n "$all_annotations" && "$all_annotations" != "{}" ]]; then
                        # Simple parsing - extract key:value pairs from the JSON-like output
                        # This is a basic approach since we don't have jq
                        local annotation_count=$(echo "$all_annotations" | grep -o '":"' | wc -l)
                        if [[ $annotation_count -gt 0 ]]; then
                            # Extract other annotations (this is a simplified parser)
                            local other_annotations=$(echo "$all_annotations" | sed 's/.*{"//g' | sed 's/}.*//g' | sed 's/","/\n/g' | grep -v "certificates.openshift.io/refresh-period")
                            
                            if [[ -n "$other_annotations" ]]; then
                                echo "$other_annotations" | while IFS='"' read -r key value; do
                                    if [[ -n "$key" && -n "$value" && "$key" != *"refresh-period"* ]]; then
                                        # Clean up the key and value
                                        key=$(echo "$key" | sed 's/.*://g' | sed 's/"//g')
                                        value=$(echo "$value" | sed 's/^://g' | sed 's/"//g')
                                        # Truncate long values
                                        if [[ ${#value} -gt 30 ]]; then
                                            value="${value:0:27}..."
                                        fi
                                        annotations_html+="<div class=\"annotation-item\"><strong>$key:</strong> $value</div>"
                                    fi
                                done
                            fi
                        fi
                    fi
                    
                    # Add "not set" for refresh-period if not found
                    if [[ "$refresh_period_found" == false ]]; then
                        annotations_html+="<div class=\"annotation-item annotation-not-set\"><strong>refresh-period:</strong> not set</div>"
                    fi
                    
                    # If no annotations at all
                    if [[ -z "$annotations_html" ]]; then
                        annotations_html="<div class=\"annotation-not-set\">No annotations</div>"
                    fi

                    cat >> "$OUTPUT_FILE" << EOF
                    <tr class="$status_class">
                        <td>$name</td>
                        <td>$expiry_date</td>
                        <td>$days_left</td>
                        <td>$next_rotation_date</td>
                        <td>$status_text</td>
                        <td class="annotations-cell">$annotations_html</td>
                    </tr>
    EOF
                fi
            fi
        done

        if [ "$cert_found" = false ]; then
            cat >> "$OUTPUT_FILE" << 'EOF'
                    <tr><td colspan="6" style="text-align: center; color: #f39c12;">‚ö†Ô∏è No TLS certificates found in this namespace</td></tr>
    EOF
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
                </table>
            </div>
    EOF
    }

    # Function to check rotation alerts
    check_rotation_alerts() {
        cat >> "$OUTPUT_FILE" << 'EOF'
                <h3>üîÑ Certificates rotating in next 30 days:</h3>
    EOF

        current_epoch=$(date +%s)
        found_soon_rotating=false

        oc get secrets -A -o json 2>/dev/null | jq -r '.items[] | select(.type=="kubernetes.io/tls") | select(.data."tls.crt") | "\(.metadata.namespace)/\(.metadata.name) \(.metadata.creationTimestamp)"' | while read ns_name created; do
            if [ -n "$created" ]; then
                created_epoch=$(date -d "$created" +%s 2>/dev/null)
                days_since_created=$(( (current_epoch - created_epoch) / 86400 ))

                # Determine rotation period based on namespace
                local rotation_period=300  # default to control plane
                case "$ns_name" in
                    *etcd*) rotation_period=876 ;;
                    *service-ca*) rotation_period=1460 ;;
                esac

                days_until_rotation=$(( rotation_period - (days_since_created % rotation_period) ))

                if [ $days_until_rotation -le 30 ]; then
                    found_soon_rotating=true
                    if [ $days_until_rotation -le 7 ]; then
                        echo "                <div class=\"alert-box\">üîÑ $ns_name rotates in ~$days_until_rotation days</div>" >> "$OUTPUT_FILE"
                    else
                        echo "                <div class=\"info-box\">üîÑ $ns_name rotates in ~$days_until_rotation days</div>" >> "$OUTPUT_FILE"
                    fi
                fi
            fi
        done

        if [ "$found_soon_rotating" = false ]; then
            cat >> "$OUTPUT_FILE" << 'EOF'
                <div class="success-box">‚úÖ No certificates rotating in the next 30 days</div>
    EOF
        fi
    }

    # Generate the HTML output
    generate_html_output
    
    echo "Certificate status HTML generated at: $OUTPUT_FILE"

