                        <span class="meta-label">Cluster:</span>
                        <span>$(oc whoami --show-server 2>/dev/null | sed 's/https:\/\///' | cut -d':' -f1 || echo 'my-hosted-cluster')</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">User:</span>
                        <span>$(oc whoami 2>/dev/null || echo 'system:serviceaccount')</span>
                    </div>
                </div>
            </div>

            <div class="nav-links">
                <a href="index.html">üè† Home</a>
                <a href="certs.html">üîê Certificates</a>
                <a href="javascript:window.location.reload()">üîÑ Refresh</a>
            </div>
    EOF

        # Check each certificate namespace
        check_namespace_certs "openshift-kube-apiserver" "API Server Certificates" 300
        check_namespace_certs "openshift-kube-controller-manager" "Controller Manager Certificates" 300  
        check_namespace_certs "openshift-kube-scheduler" "Scheduler Certificates" 300
        check_namespace_certs "openshift-etcd" "etcd Certificates" 876
        check_namespace_certs "openshift-service-ca" "Service CA Certificates" 1460

        # Add kubelet information
        cat >> "$OUTPUT_FILE" << 'EOF'
            <div class="section">
                <h2>üîÑ kubelet Certificate Rotation (Every 15 days)</h2>
