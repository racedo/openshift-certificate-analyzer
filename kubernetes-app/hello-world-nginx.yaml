apiVersion: v1
kind: Namespace
metadata:
  name: hello-world-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: registry.redhat.io/ubi8/nginx-118:latest
        command: ["/bin/bash"]
        args:
        - -c
        - |
          echo "Hello World from $(hostname)!" > /usr/share/nginx/html/index.html
          echo "server {" > /etc/nginx/conf.d/default.conf
          echo "  listen 8080;" >> /etc/nginx/conf.d/default.conf
          echo "  location / {" >> /etc/nginx/conf.d/default.conf
          echo "    root /usr/share/nginx/html;" >> /etc/nginx/conf.d/default.conf
          echo "    index index.html;" >> /etc/nginx/conf.d/default.conf
          echo "  }" >> /etc/nginx/conf.d/default.conf
          echo "}" >> /etc/nginx/conf.d/default.conf
          nginx -g "daemon off;"
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: hello-world
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: hello-world-route
  namespace: hello-world-test
  labels:
    app: hello-world
spec:
  to:
    kind: Service
    name: hello-world-service
  port:
    targetPort: 8080

















