        # Get all TLS secrets in one API call for performance
        echo "üîç Fetching all TLS secrets across namespaces..."
        ALL_SECRETS=$(oc get secrets -A --no-headers -o custom-columns="NAMESPACE:.metadata.namespace,NAME:.metadata.name,TYPE:.type,AGE:.metadata.creationTimestamp" 2>/dev/null | grep kubernetes.io/tls)
        
        cat > "$OUTPUT_FILE" << EOF
