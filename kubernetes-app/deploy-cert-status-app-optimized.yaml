                        <div>üìÖ <strong>Console:</strong> ~1 year automatic rotation</div>
                        <div>üìÖ <strong>Network:</strong> ~2 years automatic rotation</div>
                        <div>üìÖ <strong>Machine Config:</strong> ~1 year automatic rotation</div>
                    </div>
