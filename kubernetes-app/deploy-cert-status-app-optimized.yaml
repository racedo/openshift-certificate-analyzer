    EOF
    }

    # Optimized function to get certificate summary
    get_certificate_summary() {
        cat >> "$OUTPUT_FILE" << 'EOF'
            <div class="section">
                <h2>üìä Certificate Summary & Rotation Status</h2>
                <div class="cert-summary">
    EOF

        local total_certs=0
        local healthy_certs=0
        local warning_certs=0
        local critical_certs=0
        local rotating_soon=0
        local current_epoch=$(date +%s)

        # Process certificates from the pre-fetched data
        echo "$ALL_SECRETS" | while read namespace name type created_time; do
            if [ -n "$namespace" ] && [ -n "$name" ]; then
                total_certs=$((total_certs + 1))
                
                # Only get certificate data for summary stats, skip detailed parsing for speed
                cert_data=$(oc -n $namespace get secret $name -o go-template='{{index .data "tls.crt"}}' 2>/dev/null)
                
                if [ -n "$cert_data" ]; then
                    not_after=$(echo "$cert_data" | base64 -d 2>/dev/null | openssl x509 -noout -enddate 2>/dev/null | cut -d= -f2)
                    if [ -n "$not_after" ]; then
                        expiry_epoch=$(date -d "$not_after" +%s 2>/dev/null)
                        days_left=$(( (expiry_epoch - current_epoch) / 86400 ))

                        if [ $days_left -lt 30 ]; then
                            critical_certs=$((critical_certs + 1))
                        elif [ $days_left -lt 90 ]; then
                            warning_certs=$((warning_certs + 1))
                        else
                            healthy_certs=$((healthy_certs + 1))
                        fi

                        # Quick rotation timing check
                        if [ -n "$created_time" ]; then
                            created_epoch=$(date -d "$created_time" +%s 2>/dev/null)
                            days_since_created=$(( (current_epoch - created_epoch) / 86400 ))
                            
                            # Determine rotation period based on namespace
                            local rotation_period=365
                            case "$namespace" in
                                *ingress*) rotation_period=90 ;;
                                *service-ca*) rotation_period=365 ;;
                                *monitoring*) rotation_period=365 ;;
                                *console*) rotation_period=365 ;;
                                *ovn-kubernetes*) rotation_period=730 ;;
                                *machine-config*) rotation_period=365 ;;
                            esac

                            days_until_rotation=$(( rotation_period - (days_since_created % rotation_period) ))
                            if [ $days_until_rotation -le 30 ]; then
                                rotating_soon=$((rotating_soon + 1))
                            fi
                        fi
                    fi
                fi
            fi
        done

        # Get final counts from last iteration (this is a limitation of while loop in subshell)
        total_certs=$(echo "$ALL_SECRETS" | wc -l)
        healthy_certs=$((total_certs - warning_certs - critical_certs))

        cat >> "$OUTPUT_FILE" << EOF
                    <div class="summary-card">
                        <h3>Total Certificates</h3>
                        <div class="summary-count" style="color: #3498db;">$total_certs</div>
                    </div>
                    <div class="summary-card">
                        <h3>Healthy (>90d)</h3>
                        <div class="summary-count" style="color: #2ecc71;">$healthy_certs</div>
                    </div>
                    <div class="summary-card">
                        <h3>Warning (<90d)</h3>
                        <div class="summary-count" style="color: #f39c12;">$warning_certs</div>
                    </div>
                    <div class="summary-card">
                        <h3>Critical (<30d)</h3>
                        <div class="summary-count" style="color: #e74c3c;">$critical_certs</div>
                    </div>
                    <div class="summary-card">
                        <h3>Rotating Soon</h3>
                        <div class="summary-count" style="color: #e67e22;">$rotating_soon</div>
                    </div>
                </div>
            </div>
    EOF
    }

    # Optimized function to get rotation alerts
    get_rotation_alerts() {
        cat >> "$OUTPUT_FILE" << 'EOF'
            <div class="section">
                <h2>‚ö†Ô∏è Upcoming Rotations (Next 30 Days)</h2>
    EOF

        local current_epoch=$(date +%s)
        local found_upcoming=false

        # Use a more efficient approach - only check key namespaces
        for namespace in "openshift-ingress" "openshift-monitoring" "openshift-console" "openshift-service-ca" "openshift-ovn-kubernetes" "openshift-machine-config-operator"; do
            if oc get namespace "$namespace" >/dev/null 2>&1; then
                oc -n $namespace get secrets --no-headers 2>/dev/null | grep kubernetes.io/tls | while read name type data age; do
                    created_time=$(oc -n $namespace get secret $name -o go-template='{{.metadata.creationTimestamp}}' 2>/dev/null)
                    
                    if [ -n "$created_time" ]; then
                        created_epoch=$(date -d "$created_time" +%s 2>/dev/null)
                        days_since_created=$(( (current_epoch - created_epoch) / 86400 ))
                        
                        # Determine rotation period based on namespace
                        local rotation_period=365
                        local namespace_type="Service"
                        case "$namespace" in
                            *ingress*) rotation_period=90; namespace_type="Ingress" ;;
                            *service-ca*) rotation_period=365; namespace_type="Service CA" ;;
                            *monitoring*) rotation_period=365; namespace_type="Monitoring" ;;
                            *console*) rotation_period=365; namespace_type="Console" ;;
                            *ovn-kubernetes*) rotation_period=730; namespace_type="Network" ;;
                            *machine-config*) rotation_period=365; namespace_type="Machine Config" ;;
                        esac

                        days_until_rotation=$(( rotation_period - (days_since_created % rotation_period) ))
                        
                        if [ $days_until_rotation -le 30 ]; then
                            found_upcoming=true
                            next_rotation_epoch=$(( current_epoch + (days_until_rotation * 86400) ))
                            next_rotation_date=$(date -d "@$next_rotation_epoch" "+%m/%d/%Y")
                            
                            if [ $days_until_rotation -le 7 ]; then
                                echo "                <div class=\"alert-box\">üîÑ <strong>$namespace_type:</strong> $name rotates in ~$days_until_rotation days ($next_rotation_date)</div>" >> "$OUTPUT_FILE"
                            else
                                echo "                <div class=\"info-box\">üîÑ <strong>$namespace_type:</strong> $name rotates in ~$days_until_rotation days ($next_rotation_date)</div>" >> "$OUTPUT_FILE"
                            fi
                        fi
                    fi
                done
            fi
        done

        if [ "$found_upcoming" = false ]; then
            cat >> "$OUTPUT_FILE" << 'EOF'
                <div class="success-box">‚úÖ No certificates scheduled to rotate in the next 30 days</div>
    EOF
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
            </div>
    EOF
    }

    # Optimized function to check certificates in a namespace with rotation prediction
    check_namespace_certs() {
        local namespace=$1
        local title=$2
        local default_rotation_period=$3

        cat >> "$OUTPUT_FILE" << EOF
            <div class="section">
                <h2>üîê $title</h2>
    EOF

        # Check if namespace exists
        if ! oc get namespace "$namespace" >/dev/null 2>&1; then
            cat >> "$OUTPUT_FILE" << EOF
                <div class="alert-box">‚ö†Ô∏è Namespace $namespace not found</div>
            </div>
    EOF
            return
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
                <table class="cert-table">
                    <tr>
                        <th>Certificate Name</th>
                        <th>Age</th>
                        <th>Expires In</th>
                        <th>Next Rotation</th>
                        <th>Subject</th>
                        <th>Status</th>
                    </tr>
    EOF

        local cert_found=false
        local current_epoch=$(date +%s)
        
        # Optimized: Get TLS secrets in this namespace with minimal API calls
        oc -n $namespace get secrets --no-headers -o custom-columns="NAME:.metadata.name,TYPE:.type,AGE:.metadata.creationTimestamp" 2>/dev/null | grep kubernetes.io/tls | head -10 | while read name type created_time; do
            cert_found=true
            
            # Get the certificate data and parse it
            cert_data=$(oc -n $namespace get secret $name -o go-template='{{index .data "tls.crt"}}' 2>/dev/null)
            
            if [ -n "$cert_data" ]; then
                # Try to decode and get certificate info
                cert_decoded=$(echo "$cert_data" | base64 -d 2>/dev/null)
                
                if [ -n "$cert_decoded" ]; then
                    not_after=$(echo "$cert_decoded" | openssl x509 -noout -enddate 2>/dev/null | cut -d= -f2)
                    subject=$(echo "$cert_decoded" | openssl x509 -noout -subject 2>/dev/null | cut -d= -f2- | sed 's/^subject=//')
                    
                    local next_rotation_text="Unknown"
                    local rotation_class=""
                    
                    # Calculate next rotation if creation time is available
                    if [ -n "$created_time" ]; then
                        created_epoch=$(date -d "$created_time" +%s 2>/dev/null)
                        days_since_created=$(( (current_epoch - created_epoch) / 86400 ))
                        days_until_rotation=$(( default_rotation_period - (days_since_created % default_rotation_period) ))
                        next_rotation_epoch=$(( current_epoch + (days_until_rotation * 86400) ))
                        next_rotation_date=$(date -d "@$next_rotation_epoch" "+%m/%d/%Y")
                        next_rotation_text="$next_rotation_date (~$days_until_rotation days)"
                        
                        if [ $days_until_rotation -le 30 ]; then
                            rotation_class="rotation-soon"
                        else
                            rotation_class="rotation-ok"
                        fi
                    fi
                    
                    if [ -n "$not_after" ]; then
                        expiry_epoch=$(date -d "$not_after" +%s 2>/dev/null)
                        days_left=$(( (expiry_epoch - current_epoch) / 86400 ))

                        # Determine status and color
                        local status_class=""
                        local status_text=""
                        if [ $days_left -lt 30 ]; then
                            status_class="status-critical"
                            status_text="üî¥ $days_left days"
                        elif [ $days_left -lt 90 ]; then
                            status_class="status-warning"
                            status_text="üü° $days_left days"
                        else
                            status_class="status-good"
                            status_text="üü¢ $days_left days"
                        fi
                        
                        # Clean up subject for display
                        subject_clean=$(echo "$subject" | sed 's/CN=//g' | cut -c1-35)
                        
                        # Calculate age in a readable format
                        age_days=$(( (current_epoch - created_epoch) / 86400 ))
                        if [ $age_days -lt 1 ]; then
                            age_display="<1d"
                        else
                            age_display="${age_days}d"
                        fi
                    else
                        status_class="status-warning"
                        status_text="üü° Parse error"
                        subject_clean="Unknown"
                        age_display="Unknown"
                    fi
                else
                    status_class="status-warning"
                    status_text="üü° Decode error"
                    subject_clean="Unknown"
                    next_rotation_text="Unknown"
                    rotation_class=""
                    age_display="Unknown"
                fi
            else
                status_class="status-warning"
                status_text="üü° No data"
                subject_clean="Unknown"
                next_rotation_text="Unknown"
                rotation_class=""
                age_display="Unknown"
            fi

            # Combine classes for the row
            local combined_class="$status_class $rotation_class"

            cat >> "$OUTPUT_FILE" << EOF
                    <tr class="$combined_class">
                        <td>$name</td>
                        <td>$age_display</td>
                        <td>$status_text</td>
                        <td>$next_rotation_text</td>
                        <td>$subject_clean</td>
                        <td>$status_text</td>
                    </tr>
    EOF
        done

        if [ "$cert_found" = false ]; then
            cat >> "$OUTPUT_FILE" << 'EOF'
                    <tr><td colspan="6" style="text-align: center; color: #f39c12;">‚ö†Ô∏è No TLS certificates found in this namespace</td></tr>
    EOF
        fi

        cat >> "$OUTPUT_FILE" << 'EOF'
                </table>
            </div>
    EOF
    }

    # Generate the HTML output
    echo "üöÄ Starting optimized certificate analysis..."
    generate_html_output
    echo "‚úÖ Certificate status HTML with rotation tracking generated at: $OUTPUT_FILE"
