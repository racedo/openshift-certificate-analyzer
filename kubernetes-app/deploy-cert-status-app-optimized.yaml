    EOF

        # Check important certificate namespaces with rotation tracking
        check_namespace_certs "openshift-ingress" "Ingress Router Certificates" 90
        check_namespace_certs "openshift-monitoring" "Monitoring & Metrics Certificates" 365
        check_namespace_certs "openshift-console" "Console Certificates" 365
        check_namespace_certs "openshift-service-ca" "Service CA Certificates" 365
        check_namespace_certs "openshift-ovn-kubernetes" "Network Certificates" 730
        check_namespace_certs "openshift-machine-config-operator" "Machine Config Certificates" 365

        # Add rotation alerts
        get_rotation_alerts

        # Add information about hosted cluster certificate architecture
        cat >> "$OUTPUT_FILE" << EOF
            <div class="section">
                <h2>üìã Hosted Cluster Certificate Architecture</h2>
                <div class="info-box">
                    <strong>üèóÔ∏è Architecture Notes:</strong><br>
                    ‚Ä¢ <strong>Control Plane Certificates:</strong> Managed by the hosting cluster, not visible here<br>
                    ‚Ä¢ <strong>Worker Node Certificates:</strong> Visible certificates for workloads and operators<br>
                    ‚Ä¢ <strong>Service Certificates:</strong> Automatically managed by service-ca operator<br>
                    ‚Ä¢ <strong>Router Certificates:</strong> Ingress and application routing certificates
                </div>
                
                <div class="success-box">
                    <strong>üîÑ Automatic Certificate Management:</strong><br>
                    All certificates shown are automatically rotated by OpenShift operators.<br>
                    Next rotation dates are calculated based on certificate creation time and typical rotation periods.
                </div>
            </div>

            <div class="refresh-info">
                <p>üîÑ Page auto-refreshes every 20 minutes | Last updated: $GENERATED_TIME</p>
                <p>üíæ Running on Persistent Volume with Certificate Monitoring</p>
                <p>üåê Monitoring certificates with rotation prediction</p>
